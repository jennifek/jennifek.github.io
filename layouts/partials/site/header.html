<header id="site-header" class="card{{ if (not .IsHome) }} l-compact{{ end }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
  <nav class="l-container_site">
    <div class="branding">
        <h1 class="branding-title">
          <a href="/" accesskey="h" title="Home (Alt + H)" style="font-family: 'Roboto Slab', serif;">{{ .Site.Title }}</a>
        </h1>
        {{- /* TODO: Add Logo */}}
      <p class="branding-tagline" style="font-family: 'Roboto Slab', serif;">{{ .Site.Params.tagline }}</p>
    </div>
    <label class="toggle" accesskey="t" title="Change Theme (Alt + T)">
      <input id="theme-toggle" type="checkbox"></input>
      <span class="theme-button"></span>
    </label>
    <div id="site-nav">
      <label class="toggle" accesskey="n" title="Open Site Navigation (Alt + N)">
        <input id="nav-toggle" type="checkbox"></input>
        <span class="nav-button"></span>
      </label>
      <ul class="menu">
        {{- $currentURL := .RelPermalink }}
        {{- range .Site.Menus.main }}
        {{- $active := and (eq $currentURL .URL) }}
        <li class="menu-item">
          <a href="{{ .URL }}"{{ if $active }} class="active{{ if $.IsHome}}-mobile{{ end }}"{{ end }}>{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>
    </div>
  </nav>
  {{ if .IsPage }}<progress id="reading-progress" max="100" value="0" ></progress>{{ end }}
</header>
